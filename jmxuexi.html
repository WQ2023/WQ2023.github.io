 ui.autoService.on("check", function(checked) {

});

//获取日期
function my_today() {

    var date = new Date();

    var year = date.getFullYear();

    var month = TT(date.getMonth() + 1);

    var day = TT(date.getDate());

    return year + "-" + month + "-" + day

    function TT(s) {

        if (s < 10) {

            s = "0" + s;

        };

        return s;

    };

}
